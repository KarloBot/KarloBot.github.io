<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Discord Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        header {
            margin-bottom: 20px;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .commands {
            max-width: 600px;
            margin: auto;
        }
        .command {
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Discord Bot Name</h1>
        <p>This is a simple Discord bot that helps manage your server.</p>
    </header>
    <section class="commands">
        <h2>Commands</h2>
        <div class="command">
            <h3>!help</h3>
            <p>Displays all the available commands.</p>
        </div>
        <!-- Add more commands here -->
    </section>
    <footer>
        <p>&copy; 2023 Your Discord Bot. All rights reserved.</p>
    </footer>
</body>
</html>
