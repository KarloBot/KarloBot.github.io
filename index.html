<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KarloBot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    header {
      margin-bottom: 20px;
    }
    .header-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .links {
      margin-top: 10px;
    }
    .commands {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 600px;
      margin: auto;
    }
    .command {
      background-color: #f2f2f2;
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px;
      flex-basis: calc(50% - 20px);
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>KarloBot</h1>
      <p>This is a simple Discord bot that helps manage your server.</p>
      <div class="links">
        <!-- Add your links here. For example: -->
        <a href="https://github.com/your-username/KarloBot">GitHub</a> |
        <a href="https://karlobot.example.com/docs">Documentation</a> |
        <a href="https://karlobot.example.com/support">Support</a>
      </div>
    </div>
  </header>
  <section class="commands">
    <h2>Commands</h2>
    <!-- Your command divs -->
    <div class="command">
      <h3>!halp</h3>
      <p>Displays all the available commands.</p>
    </div>
    <!-- Repeat for other command divs -->
  </section>
</body>
</html>
